services:
  vscode-server:
    container_name: ${CONTAINER_NAME:-my-code-server-with-cdn-fix}
    image: my-code-server-with-cdn-fix:main
    build: 
      context: ../my-code-server-with-cdn-fix
      dockerfile: Dockerfile
    ports:
      - "${HOST_PORT:-8585}:${CONTAINER_PORT:-8585}"
    environment:
      - PORT=${CONTAINER_PORT:-8585}
      - TOKEN=${TOKEN:-sometoken}
      - HOST=${HOST:-0.0.0.0}
      - USE_CDN_PROXY=${USE_CDN_PROXY:-false}
      - CDN_PROXY_HOST=${CDN_PROXY_HOST}
      - USERNAME=${USERNAME:-vscodeuser}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-998}
    volumes:
      - "${DATA_DIR:-/home/ubuntu/appdata/my-code-server-with-cdn-fix}:/home/${USERNAME:-vscodeuser}/"
    init: true
    networks:
      - vscode-server-network
    restart: unless-stopped

  opencode:
    container_name: ${CONTAINER_NAME:-my-code-server-with-cdn-fix}-opencode
    image: opencode:latest
    build: ../opencode
    ports:
      - "${OPENCODE_HOST_PORT:-4096}:${OPENCODE_PORT:-4096}"
    environment:
      - OPENCODE_PORT=${OPENCODE_PORT:-4096}
      - OPENCODE_HOST=${OPENCODE_HOST:-${HOST:-0.0.0.0}}
      - OPENCODE_SERVER_PASSWORD=${OPENCODE_SERVER_PASSWORD}
      - OPENCODE_SERVER_USERNAME=${OPENCODE_SERVER_USERNAME:-opencode}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-998}
    init: true
    networks:
      - vscode-server-network
    restart: unless-stopped

  openclaw:
    container_name: ${CONTAINER_NAME:-my-code-server-with-cdn-fix}-openclaw
    image: openclaw:latest
    build: ../openclaw
    ports:
      - "${OPENCLAW_HOST_PORT:-18789}:${OPENCLAW_PORT:-18789}"
    environment:
      - OPENCLAW_PORT=${OPENCLAW_PORT:-18789}
      - OPENCLAW_HOST=${OPENCLAW_HOST:-${HOST:-0.0.0.0}}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - OPENCLAW_TRUSTED_PROXIES=${OPENCLAW_TRUSTED_PROXIES}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-998}
    init: true
    networks:
      - vscode-server-network
    restart: unless-stopped

networks:
  vscode-server-network:
    external: false
    name: vscode-server-network
